    <script type="text/javascript">

      var clickT = 0;

      function down() {

        clickT = 1;
        console.log(clickT);
      }

      function up() {
        clickT = 0;
        console.log(clickT);
      }

      function drag(event) {
        if (clickT === 1) {
          var cordX = event.clientX + 3;
          document.getElementsByClassName('leftToolBar')[0].style = ("width:" + cordX.toString() + "px;");
        }
        else {
          console.log("BON !");
        }

      }
