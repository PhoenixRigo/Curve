    <script type="text/javascript">

      var clickT = 0;
      var defWidth = 200;
      var minWidth = 35;

      document.getElementsByClassName('openTips')[0].style = ("visibility: hidden;");

      function down() {
        clickT = 1;
        //console.log(clickT);
      }

      function up() {
        clickT = 0;
        //console.log(clickT);
      }

      function drag(event) {
        if (clickT === 1) {
          var cordX = event.clientX + 5;
          document.getElementsByClassName('leftToolBar')[0].style = ("width:" + cordX.toString() + "px;");
        }

        if (cordX <= minWidth) {
          //console.log(minWidth + "px");
          clickT = 0;
          document.getElementsByClassName('leftToolBar')[0].style = ("visibility: hidden;");
          document.getElementsByClassName('openTips')[0].style = ("visibility: visible;");
        }
      }


      function openBar() {
        //console.log("OUI");
        document.getElementsByClassName('leftToolBar')[0].style = ("visibility: visible; width:" + defWidth + "px");
        document.getElementsByClassName('openTips')[0].style = ("visibility: hidden;");
      }
