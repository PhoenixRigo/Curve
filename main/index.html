<!-- ====== Tool bar ====== -->




<div>
  <div class="openTips" onclick="openBar()"><h4>+</h4></div>
  <div class="leftToolBar">
    <div class="Drag" onmousedown="down()" onmouseup="up()"></div>
    <ul class="toolBlock">

      <li onclick="toolTab()">
        <h3 class="Tool_title">
          <span class="Tab"></span>Tool Title :
        </h3>
      </li>
      <div class="toolList">
        <li class="Tools"><h3>Container</h3></li>
        <li class="Tools"><h3>Color</h3></li>
        <li class="Tools"><h3>Text</h3></li>
        <li class="Tools"><h3>Image</h3></li>
        <li class="Tools"><h3>Tool 5</h3></li>
        <li class="Tools"><h3>Tool 6</h3></li>
        <li class="Tools"><h3>Tool 7</h3></li>
      </div>
    </ul>

  </div>
</div>





    <script type="text/javascript">

      var clickT = 0;
      var defWidth = 200;
      var minWidth = 35;

      document.getElementsByClassName('openTips')[0].style = ("visibility: hidden;");

      function down() {
        clickT = 1;
        //console.log(clickT);
      }

      function up() {
        clickT = 0;
        //console.log(clickT);
      }

      function drag(event) {
        if (clickT === 1) {
          var cordX = event.clientX + 1;
          document.getElementsByClassName('leftToolBar')[0].style = ("width:" + cordX.toString() + "px;");
        }

        if (cordX <= minWidth) {
          //console.log(minWidth + "px");
          clickT = 0;
          document.getElementsByClassName('leftToolBar')[0].style = ("visibility: hidden;");
          document.getElementsByClassName('openTips')[0].style = ("visibility: visible;");
          document.getElementsByClassName('toolList')[0].style = ("visibility: hidden;");
        }
      }


      function openBar() {
        //console.log("OUI");
        document.getElementsByClassName('leftToolBar')[0].style = ("visibility: visible; width:" + defWidth + "px");
        document.getElementsByClassName('openTips')[0].style = ("visibility: hidden;");
        document.getElementsByClassName('toolList')[0].style = ("visibility: visible;");
      }

/*================= script onglet =================*/

      var flag = 0;

      function toolTab() {

        if(flag === 0) {
          flag = 1;
          document.getElementsByClassName('Tab')[0].style = ("transform: rotate(-90deg);");
          document.getElementsByClassName('toolBlock')[0].style = ("height: 33px;");
          //document.getElementsByClassName('toolList')[0].style = ("visibility: hidden;");
          //console.log(flag);
        }
        else {
          flag = 0;
          document.getElementsByClassName('Tab')[0].style = ("transform: rotate(0deg);");
          document.getElementsByClassName('toolBlock')[0].style = ("height: auto;");
          //document.getElementsByClassName('toolList')[0].style = ("visibility: visible;");
          //console.log(flag);
        }


      }

    </script>






<!-- ====== end Tool bar ====== -->
